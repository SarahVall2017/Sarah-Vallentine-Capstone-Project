<!--map with google api-->

<style>

    #map {height: 400px;
            width: 25%;}

</style>

<div id="map"></div>

<script>
    function initMap(){
        var location = {lat:38.238, lng:-85.720};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBnugsGn58oNYL5w-wuyZWgPF9lvEAaF4&callback=initMap"></script>
